plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'spring'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {url 'https://repo.spring.io/snapshot'} //스냅샷 저장소 추가
}

dependencies {

    //필수 의존성
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //롬복
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // devtools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // MYSQL 커넥터
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'com.zaxxer:HikariCP:5.1.0'

    // Redis 내장/외장
    implementation 'it.ozimov:embedded-redis:0.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    //Oauth2Client 의존성
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    //jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    //jpaQuesydsl 의존성
    implementation 'com.querydsl:querydsl-jpa:5.1.0:jakarta'

    annotationProcessor(
            'jakarta.persistence:jakarta.persistence-api',
            'jakarta.annotation:jakarta.annotation-api',
            'com.querydsl:querydsl-apt:5.1.0:jakarta'
    )

    // 실시간 채팅을 위한 필요 라이브러리들
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.webjars:sockjs-client:1.1.2'
    implementation 'org.webjars:stomp-websocket:2.3.3-1'

    // 지리 데이터
    implementation 'com.querydsl:querydsl-spatial'

    //테스트
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    //SMTP의존성
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    //스웨거 설정
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

    //포인터 의존성
    implementation 'org.hibernate.orm:hibernate-spatial:6.5.3.Final'
    implementation 'org.locationtech.jts:jts-core:1.19.0'
    implementation 'com.querydsl:querydsl-spatial'

    //썸네일 의존성
    implementation 'net.coobird:thumbnailator:0.4.20'

    //thymeleaf 의존성
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    //CSV 데이터 저장
    implementation 'com.opencsv:opencsv:5.9'

    implementation 'mysql:mysql-connector-java:8.0.33'

    //Spring Cloud AWS, S3
    implementation 'io.awspring.cloud:spring-cloud-aws-starter:3.1.1'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.777'

    //AI prompt
    implementation 'org.springframework.ai:spring-ai-vertex-ai-gemini-spring-boot-starter:1.0.0-SNAPSHOT'

    //jackson 날짜변환 위한 의존성
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

}
jar {
    enabled = false
}
tasks.named('test') {
    useJUnitPlatform()
}
//긴 클래스 패스 길이 해결
tasks.withType(JavaExec).configureEach {
    classpath = files(sourceSets.main.runtimeClasspath.files)
}
